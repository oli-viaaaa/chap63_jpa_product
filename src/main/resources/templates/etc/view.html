<html layout:decorate="~{layout2}">
    <div layout:fragment="content" class="container my-3">
        <div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Employee Information</h5>
                    <table class="table">
                        <tbody>
                            <tr>
                                <th>ID</th>
                                <td><span th:text="${employee.employeeId}"></span></td>
                            </tr>
                            <tr>
                                <th>Name</th>
                                <td><span th:text="${employee.firstName} + ' ' + ${employee.lastName}"></span></td>
                            </tr>
                            <tr>
                                <th>Email</th>
                                <td><span th:text="${employee.email}"></span></td>
                            </tr>
                            <tr>
                                <th>Phone Number</th>
                                <td><span th:text="${employee.phoneNumber}"></span></td>
                            </tr>
                            <tr>
                                <th>Hire Date</th>
                                <td><span th:text="${employee.hireDate}"></span></td>
                            </tr>
                            <tr>
                                <th>Job ID</th>
                                <td><span th:text="${employee.jobId}"></span></td>
                            </tr>
                            <tr>
                                <th>Salary</th>
                                <td><span th:text="${employee.salary}"></span></td>
                            </tr>
                            <tr>
                                <th>Commission Pct</th>
                                <td><span th:text="${employee.commissionPct}"></span></td>
                            </tr>
                            <tr>
                                <th>Manager ID</th>
                                <td><span th:text="${employee.managerId}"></span></td>
                            </tr>
                            <tr>
                                <th>Department ID</th>
                                <td><span th:text="${employee.departmentId}"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
             <div class="text-center mt-3">
                <a class="btn btn-primary" href="/employee/list">Return to List</a>
                <a class="btn btn-info" href="/employee/edit/${employee.employeeId}">Edit</a>
                <a class="btn btn-danger" href="/employee/delete/${employee.employeeId}">Delete</a>
            </div>
        </div>
    </div>
</html>
